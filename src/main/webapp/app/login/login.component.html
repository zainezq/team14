<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>

      <div class="container">
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="login-box">
            <h2 class="login-page-title">Login</h2>

            <label class="username-label" for="username">Username</label>
            <input
              type="text"
              class="nameTextField textField"
              name="username"
              placeholder="your username"
              id="username"
              formControlName="username"
              #username
              data-cy="username"
            />
            <label for="password">Password</label>
            <input
              type="password"
              class="passwordTextField textField"
              name="password"
              id="password"
              placeholder="Your password"
              formControlName="password"
              data-cy="password"
            />

            <div class="form-check">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span>Remember me</span>
              </label>
            </div>

            <button type="submit" class="clkbtn" data-cy="submit">Sign in</button>

            <a id="forgotPasswordLink" class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector"
              >Forgot your password?</a
            >
            <span class="register-text"
              >Don't have an account yet?<a class="alert-link-register" routerLink="/account/register">Sign up</a></span
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
